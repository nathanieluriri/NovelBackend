version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  web:
    build: .
    command: gunicorn -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:7864 --timeout 120 --graceful-timeout 30 main:app
    ports:
      - "7864:7864"
    restart: always
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7864/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  worker:
    build: .
    command: celery -A core.background_task worker --loglevel=info --pool=eventlet --concurrency=10
    restart: always
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - redis

volumes:
  redis_data: