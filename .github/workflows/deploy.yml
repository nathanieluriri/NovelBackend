name: Deploy to EC2  

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH & Deploy to EC2  
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: ENVIRONMENT
          script: |
            echo "Using environment: $ENVIRONMENT"
            cd /home/ubuntu/NovelBackend
            git pull origin master
            sudo ENVIRONMENT=$ENVIRONMENT docker compose down
            sudo ENVIRONMENT=$ENVIRONMENT docker compose up --build -d
        env:
          ENVIRONMENT: Production
