name: Deploy to EC2  

on:
  push:
    branches: [master] # or main if thatâ€™s your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH & Deploy to EC2  
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}          # your EC2 public IP or DNS
          username: ubuntu                       # use ubuntu (default for AWS Ubuntu AMIs)
          key: ${{ secrets.EC2_SSH_KEY }}        # your private PEM key (add to GitHub secrets)
          port: 22
          script: |
            cd /home/ubuntu/NovelBackend         # adjust if your code lives elsewhere
            git pull origin master               # or main
            chmod +x deploy.sh
            ./deploy.sh
